  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    },
    formatter: function (params) {
      let total = params.reduce((sum, item) => sum + item.value, 0);
      let content = `${params[0].axisValue}<br/>`;
      params.forEach(item => {
        let percent = ((item.value / total) * 100).toFixed(2);
        content += `${item.marker} ${item.seriesName}: ${item.value} (${percent}%)<br/>`;
      });
      return content;
    }
  },
  legend: {
    top: '10%',
    data: ['一般倾向', '正面倾向', '负面倾向'],
    top: 'bottom',
  },
  toolbox: {

      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '10%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    }
  ],
  yAxis: [
    {
      type: 'value',
      max: 100,

      axisLabel: {
        formatter: '{value} %'
      }
    }
  ],
  series: [
    {
      name: '一般倾向',
      type: 'line',

      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [97, 87, 92, 77, 56, 68, 49, 6, 12, 38],
      itemStyle: {
        color: '#4c1914'
      },
      areaStyle: {
        color: '#4c1914'
      }
    }
  ]
};

// Calculate percentage data
let totalData = option.series[0].data.map((_, i) => {
  return option.series.reduce((sum, series) => sum + series.data[i], 0);
});

option.series.forEach(series => {
  series.data = series.data.map((val, i) => (val / totalData[i]) * 100);
});


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
